<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png">
    <title>Formulário de Inscrição</title>
</head>
<!--arquivo 2-->

<body>
    <h1>R E S I L I A</h1>
    <h2>Faça parte do time de Resilientes!</h2>
    <div>
        <h3>Nome Completo</h3>
        <input type="text" name="Nome" placeholder="Nome">
        <h3>E-mail (você usará o mesmo durante todo o processo)</h3>
        <input type="text" name="E-mail" placeholder="E-mail">
        <h3>Celular</h3>
        <input type="text" name="Celular" placeholder="(xx) xxxxx-xxxx">
        <h3>Data de Nascimento</h3>
        <input id="date" type="date">
        <h3>Objetivo:</h3>
        <select>
            <option value="0">Selecione um objetivo:</option>
            <option value="1">Conseguir um emprego</option>
            <option value="2">Mudar de carreira</option>
            <option value="3">Aprender programação</option>
            <option value="4">Aprender soft skills</option>
            <option value="5">Conhecer profissionais do mercado</option>
            <option value="6">Ter mentoria profissional</option>
            <option value="7">Acesso à comunidade de programadores</option>
            <option value="8">Outros</option>
        </select>
        <h3>Como Você conheceu a Resilia?</h3>
        <select>
            <option value="0">---</option>
            <option value="1">Anúncio no Facebook/Instagram</option>
            <option value="2">Anúncio no Google ou outros sites</option>
            <option value="3">Divulgação de alguma empresa parceira</option>
            <option value="4">Imprensa (Jornais, Tv, Revistas)</option>
            <option value="5">Indicação de um amigo</option>
            <option value="6">Panfleto</option>
            <option value="7">Pesquisa no Google</option>
        </select>
        <h3>Você concorda com a nossa Política de privacidade?</h3>
        <select>
            <option value="0">Sim</option>
            <option value="1">Não</option>
        </select>
        <br>
        <br>
        <br>
        <button type="submit"><b>Inscreva-se!</b></button>
    </div>

</body>

</html>
